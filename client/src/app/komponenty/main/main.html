<p>BLOG</p>
<form (ngSubmit)="Dodaj()" #form="ngForm">
    <input type="text" name="nazwa" id="nazwa" [(ngModel)]="nazwa">nazwa
    <input type="number" step="0.01" name="cena" id="cena" [(ngModel)]="cena">cena
    <input type="number" step="1" name="ilosc" id="ilosc" [(ngModel)]="ilosc">ilosc
    <button type="submit">Dodaj</button>
</form>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Cena</th>
      <th>Ilość</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of danein">
      <td>{{ item.id }}</td>
      <td>{{ item.nazwa }}</td>
      <td>{{ item.cena }}</td>
      <td>{{ item.ilosc }}</td>
      <td>
        <button (click)="Usun(item.id)">Usuń</button>
      </td>
    </tr>
  </tbody>
</table>
